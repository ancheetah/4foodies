<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />

    <!-- Additional CSS must be placed after Bootstrap CSS -->

      href="node_modules/bootstrap-social/bootstrap-social.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>4foodies</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-sm navbar-light bg-light align-right sticky-top"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">4Foodies</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/index.html"
                ><i class="fa fa-home fa-lg"></i> Home</a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#"
                ><i class="fa fa-cutlery fa-lg" aria-hidden="true"></i>
                Recipes</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contactus.html"
                ><i class="fa fa-address-book fa-lg"></i> Contact</a
              >
            </li>
          </ul>
          <span class="navbar-text align-right">
            <a role="button" data-toggle="modal" data-target="#bookEvent"
              ><i class="fa fa-calendar"></i> Events</a
            >
          </span>
          <a
            ><img
              src="./img/4Foodies-logo.png"
              height="50"
              width="50"
              alt="foodiesLogo"
          /></a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class=text-center>Recipes</h2>
          <hr />
        </div>
      </div>
      <div class="col-sm-6 align-center ml-5">
        <div class="card" style="width: 50rem">
          <h3 class="card-header bg-light text-black">
            Chicken Parmesan Burgers
          </h3>
          <div class="col">
            <h class="p-2 ml-2"
              ><i class="fa fa-clock-o" aria-hidden="true"></i> 30 mins | Skill
              Level: Easy | Servings: 4</h
            >
          </div>
          <div class="card-body">
            <div class="media">
              <img
                class="d-flex img-thumbnail"
                height="300"
                width="300"
                src="img/Chicken-Parmesan Burger.jpg"
                alt="Chicken Parm Burger"
              />
              <div class="card-body ml-4 p-3">
                <div class="row">
                  <h5>Ingredients</h5>
                  <div class="container">
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        value=""
                        id="oliveOil"
                      />
                      <label class="form-check-label" for="oliveOil"
                        >3 tbsp Olive Oil</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        value=""
                        id="onion"
                      />
                      <label class="form-check-label" for="onion"
                        >1 Onion</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        value=""
                        id="garlicClove"
                      />
                      <label class="form-check-label" for="garlicClove"
                        >2 Cloves Garlic</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        value=""
                        id="marinara"
                      />
                      <label class="form-check-label" for="marinara"
                        >¾ cup Marinara sauce</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        value=""
                        id="mozzarella"
                      />
                      <label class="form-check-label" for="mozzarella"
                        >½ tsp Salt cup Mozzarella</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        value=""
                        id="breadCrumb"
                      />
                      <label class="form-check-label" for="breadCrumb"
                        >½ tsp Salt cup Bread crumbs</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        value=""
                        id="italian"
                      />
                      <label class="form-check-label" for="italian"
                        >1 tsp Dried Italian Seasoning</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        value=""
                        id="oregano"
                      />
                      <label class="form-check-label" for="oregano"
                        >1 tsp Dried Oregano</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        value=""
                        id="salt"
                      />
                      <label class="form-check-label" for="salt"
                        >½ tsp Salt</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        value=""
                        id="blackPepper"
                      />
                      <label class="form-check-label" for="blackPepper"
                        >½ tsp Black Pepper</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        value=""
                        id="chicken"
                      />
                      <label class="form-check-label" for="chicken"
                        >1 lb Ground Chicken</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        value=""
                        id="slicesMozzarella"
                      />
                      <label class="form-check-label" for="slicesMozzarella"
                        >4 slices Mozzarella
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        value=""
                        id="hamburger"
                      />
                      <label class="form-check-label" for="hamburger"
                        >4 Hamburger Buns</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        value=""
                        id="parmesan"
                      />
                      <label class="form-check-label" for="parmesan"
                        >¼ cup Shredded Parmesan Cheese</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        class="strikethrough"
                        value=""
                        id="basil"
                      />
                      <label class="form-check-label" for="basil"
                        >Fresh Basil Leaves</label
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 align-center ml-5"></div>
      <h4 class="p-2 ml-5">Description</h4>
    </div>

    <!-- Query must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
