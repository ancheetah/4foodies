<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <title>4foodies</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-sm navbar-light bg-light align-right sticky-top"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">4Foodies</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                ><i class="fa fa-home fa-lg"></i> Home</a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/recipes.html"
                ><i class="fa fa-cutlery fa-lg" aria-hidden="true"></i>
                Recipes</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contactus.html"
                ><i class="fa fa-address-book fa-lg"></i> Contact</a
              >
            </li>
          </ul>
          <span class="navbar-text align-right">
            <a role="button" data-toggle="modal" data-target="#bookEvent"
              ><i class="fa fa-calendar"></i> Events</a
            >
          </span>
          <a
            ><img
              src="./img/4Foodies-logo.png"
              height="50"
              width="50"
              alt="foodiesLogo"
          /></a>
        </div>
      </div>
    </nav>

    <!-- Query must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
