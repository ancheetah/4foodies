      <div class="card" style="width: 50rem">
        <h3 class="card-header bg-light text-black">
          Chicken Parmesan Burgers
        </h3>
        <div class="col">
          <h class="p-2 ml-2"><i class="fa fa-clock-o" aria-hidden="true"></i> 30 mins | Skill
            Level: Easy | Servings: 4</h>
        </div>
        <div class="card-body">
          <div class="media">
            <img class="d-flex img-thumbnail" height="300" width="300" src="img/Chicken-Parmesan Burger.jpg"
              alt="Chicken Parm Burger" />
            <div class="card-body ml-4 p-3">
              <div class="row">
                <h5>Ingredients</h5>
                <div class="container">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="" id="oliveOil" />
                    <label class="form-check-label" for="oliveOil">3 tbsp Olive Oil</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="" id="onion" />
                    <label class="form-check-label" for="onion">1 Onion</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="" id="garlicClove" />
                    <label class="form-check-label" for="garlicClove">2 Cloves Garlic</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="" id="marinara" />
                    <label class="form-check-label" for="marinara">¾ cup Marinara sauce</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="" id="mozzarella" />
                    <label class="form-check-label" for="mozzarella">½ tsp Salt cup Mozzarella</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="" id="breadCrumb" />
                    <label class="form-check-label" for="breadCrumb">½ tsp Salt cup Bread crumbs</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="" id="italian" />
                    <label class="form-check-label" for="italian">1 tsp Dried Italian Seasoning</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="" id="oregano" />
                    <label class="form-check-label" for="oregano">1 tsp Dried Oregano</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="" id="salt" />
                    <label class="form-check-label" for="salt">½ tsp Salt</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="" id="blackPepper" />
                    <label class="form-check-label" for="blackPepper">½ tsp Black Pepper</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="" id="chicken" />
                    <label class="form-check-label" for="chicken">1 lb Ground Chicken</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="" id="slicesMozzarella" />
                    <label class="form-check-label" for="slicesMozzarella">4 slices Mozzarella
                    </label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="" id="hamburger" />
                    <label class="form-check-label" for="hamburger">4 Hamburger Buns</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="" id="parmesan" />
                    <label class="form-check-label" for="parmesan">¼ cup Shredded Parmesan Cheese</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" class="strikethrough" value="" id="basil" />
                    <label class="form-check-label" for="basil">Fresh Basil Leaves</label>
                  </div>
                </div>
